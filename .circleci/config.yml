# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:

  compi:

    machine:
      image: ubuntu-1604:202007-01

    steps:
      - checkout
      - run:
          name: install gtest
          command: |     
            sudo apt-get update
            sudo apt-get install libgtest-dev
            cd /usr/src/gtest
            sudo cmake CMakeLists.txt
            sudo make
            sudo cp *.a ~/project/
            sudo cp *.a /usr/lib

      - run:
          name: build
          command: |
            pwd
            ls -la
            cd plain_cmake
            mkdir build && cd build
            cmake ..
            make            

      - persist_to_workspace:
           root: .
           paths:
              - plain_cmake
  tests1:

    machine:
      image: ubuntu-1604:202007-01

    steps:
      - attach_workspace:
          at: .
      - run:
          name: run test
          command: |
            pwd
            ls -la    
            cd ./plain_cmake/build/test/
            ./test_all --gtest_output="xml:test-results.xml"
            ls -la
            mv test-results.xml ../../
      - persist_to_workspace:
           root: .
           paths: plain_cmake/test-results.xml
           


  tests2:

    machine:
      image: ubuntu-1604:202007-01

    steps:
      - attach_workspace:
          at: .    
      - run:
          name: run test
          command: |     
            cd ./plain_cmake/build/test/
            ./test_2 --gtest_output="xml:test-results2.xml"
            ls -la
            mv test-results2.xml ../../
      - persist_to_workspace:
           root: .
           paths: plain_cmake/test-results2.xml

  export_results:
  
    machine:
      image: ubuntu-1604:202007-01

    steps:
      - attach_workspace:
          at: .    
      - run:
          command: |
            ls -la    
            ls -la ./plain_cmake
      - store_test_results:
          path: ./plain_cmake

  save_artifact:
  
    machine:
      image: ubuntu-1604:202007-01

    steps:
      - store_test_results:
          path: ./plain_cmake/
    
workflows:
  main:
    jobs:
      - compi
      - tests1:
            requires:
            - compi
      - tests2:
            requires:
            - compi
      - export_results:
            requires:
            - tests1
            - tests2
