jobs:
  
  nodejs:
  
#    executor:
#      name: win/default
#      shell: powershell.exe
  
    machine:
      image: ubuntu-1604:202007-01  
  
    steps:
      - checkout
      - run:
          name: install and run test
          command: |     
             cd node_js
             npm install -g mocha chai
             npm install chai
             npm install -g mocha-xunit-reporter
             npm install mocha-xunit-reporter --save-dev
             mocha test --reporter mocha-xunit-reporter --reporter-options mochaFile=test-results.xml
             
#      - run:
#          name: test node
#          command: |
#             cd node_js
#             mocha test --reporter mocha-xunit-reporter --reporter-options mochaFile=test-results.xml
#             ls -la
#             ls -la test          
             
      - store_test_results:
          path: node_js

  cmake_compile:
  
    machine:
      image: ubuntu-1604:202007-01
  
    steps:
      - checkout
      - run:
          name: install gtest
          command: |     
             sudo apt-get update
             sudo apt-get install libgtest-dev
             cd /usr/src/gtest
             sudo cmake CMakeLists.txt
             sudo make
             sudo cp *.a /usr/lib
      
      - run:
          name: build
          command: |
             cd plain_cmake
             mkdir build && cd build
             cmake ..
             make

      - run:
          name: run tests
          command: |
              cd ./plain_cmake/build/test/
              mkdir junit
              ./test_all --gtest_output="xml:test-results.xml"

      - store_test_results:
          path: ./plain_cmake/build/test

workflows:
  main:
    jobs:
      - nodejs
