# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  
  nodejs:
  
    executor:
      name: win/default
      shell: powershell.exe
  
    steps:
      - checkout
      - run:
          name: install packages
          command: |     
             cd node_js
             npm install -g mocha chai
             npm install chai
             npm install -g mocha-junit-reporter
             npm install mocha-junit-reporter --save-dev
             
      - run:
          name: test
          command: |
             cd node_js
             mocha test --reporter mocha-junit-reporter --reporter-options mochaFile=test-results.xml

      - store_test_results:
          path: node_js

  cmake_compile:
  
    machine:
      image: ubuntu-1604:202007-01
  
    steps:
      - checkout
      - run:
          name: install gtest
          command: |     
             sudo apt-get update
             sudo apt-get install libgtest-dev
             cd /usr/src/gtest
             sudo cmake CMakeLists.txt
             sudo make
             sudo cp *.a /usr/lib
      
      - run:
          name: build
          command: |
             cd plain_cmake
             mkdir build && cd build
             cmake ..
             make

      - run:
          name: run tests
          command: |
              cd ./plain_cmake/build/test/
              mkdir junit
              ./test_all --gtest_output="xml:test-results.xml"

      - store_test_results:
          path: ./plain_cmake/build/test

    ros_docker:
    
        docker:
          - image: ros:melodic
    
        steps:
          - checkout
          - run:
              name: build
              command: |       
                 mkdir -p catkin_ws/src
                 cd catkin_ws/src && catkin_init_workspace
                 cd ..
                 ln -s ../test_node src
                 source /opt/ros/melodic/setup.bash && catkin build
    

workflows:
  main:
    jobs:
      - ros_docker
