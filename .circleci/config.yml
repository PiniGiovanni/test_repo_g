version: 2.1
jobs:
  cmake_compile:
  
    machine:
      image: ubuntu-1604:202007-01
  
    steps:
      - checkout
      - run:
          name: install gtest
          command: |     
             sudo apt-get update
             sudo apt-get install libgtest-dev
             cd /usr/src/gtest
             sudo cmake CMakeLists.txt
             sudo make
             sudo cp *.a /usr/lib
      
      - run:
          name: build
          command: |
             cd plain_cmake
             mkdir build && cd build
             cmake ..
             make

      - run:
          name: run tests
          command: |
              mkdir -p ./plain_cmake/build/test/junit
              ./plain_cmake/build/test/test_all --gtest_output="xml:junit/test-results.xml"

#      - run:
#          name: list results
#          command: |
#             ls -la ./plain_cmake/ 
#             ls -la ./plain_cmake/build
#             ls -la ./plain_cmake/build/test
#          when: always

      - store_test_results:
          path: ./plain_cmake/build/test/

workflows:
  main:
    jobs:
      - cmake_compile
